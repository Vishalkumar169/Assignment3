<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element with class selector</title>
    <style>
        body{
            background-color: darkgrey;
        }
        h1{
            color: brown;
            background-color: black;
            text-align: center;
        }
        
        p.big {
            font-size: 20;
            color: rgb(156, 210, 30);
            background-color:green;
        }
        
    </style>
</head>
<body>
    
    <h1 class="big">Use of Big</h1>
    <p class="big">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, ex assumenda! Sequi, officiis voluptatem. Aperiam veritatis assumenda tenetur minima nisi soluta voluptatum culpa autem expedita itaque, fuga repellendus deleniti commodi.</p>
    
</body>
</html>
